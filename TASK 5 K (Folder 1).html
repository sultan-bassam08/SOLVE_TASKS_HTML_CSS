<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #8872f3;


        }

        header {
            color: white;
        }

        form {

            width: 350px;
            padding: 80px;
            color: white;
            background-color: rgb(54, 3, 76);

        }

        .t-width {
            width: 300px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Amman Coding Academy Survey Form </h1>
        <samp>Thank you for taking time to help</samp>
    </header>
    <form>

        <label for="">Name</label><br>
        <input class="t-width" type="text" placeholder="Enter your Name">
        <br><br>
        <label for="">Email</label><br>
        <input class="t-width" type="email" placeholder="Enter your Email">
        <br><br>
        <label for="">Age (optional)</label><br>
        <input class="t-width" type="text" placeholder="Age">
        <br><br>
        <label for="">How did you like my survey</label><br>
        <select class="t-width" name="" id="">
            <option value="">Excellent</option>
            <option value="">Very good</option>
            <option value="">good</option>
        </select>
        <br><br>
        <label for="recommend">Would you recommend my pen to a friend?</label>
        <br>
        <input type="radio" name="recommend">
        <label for="">Definitely</label>
        <br>
        <input type="radio" name="recommend">
        <label for="">Maybe</label>
        <br>
        <input type="radio" name="recommend">
        <label for="">Not sure</label>
        <br><br>

        <label for="">What is your favorite of codepen?</label>
        <br>
        <select class="t-width" name="" id="">
            <option value="">HTML</option>
            <option value="">CSS</option>
            <option value="">JS</option>
        </select>
        <br><br>
        <label for="">What would you like to see imoroved in my survey? (Check all that apply)</label><br>
        <input type="checkbox">
        <label for="">CSS need to be moor complex</label>
        <br>
        <input type="checkbox">
        <label for="">Use some JS</label>
        <br>
        <input type="checkbox">
        <label for="">No changes required</label>
        <br><br>
        <label for="">Any comments or suggestions?</label><br>
        <textarea class="t-width" name="" id="" placeholder="Enter your comment here..."></textarea>
        <br><br>
        <button style="width: 300px;height: 50px; background-color: #2fff74;" type="submit">Submit</button>

    </form>

    <hr>




</body>

</html>
