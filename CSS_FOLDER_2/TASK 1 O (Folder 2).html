<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: red;
        }

        img {
            margin: 12px;
            height: 120px;
        }

        .d-1 {
            background-color: green;
            width: 120px;
        }

        .d-2 {
            background-color: silver;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .d-3 {
            background-color: green;
        }
    </style>
</head>

<body>
    <h1>Cat Photo App</h1>
    <p>Click here to view more <a href="https://i.pinimg.com/564x/2d/93/2f/2d932fc02867949a2bd5d9045cfb1e40.jpg">Cat
            Photos </a>.</p>
    <div class="d-1">
        <a href="https://i.pinimg.com/564x/2d/93/2f/2d932fc02867949a2bd5d9045cfb1e40.jpg">

    </div>
    <div class="d-2">
        <p>Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>

        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
    </div>
    <div class="d-3">
        <form>
            <label for="in-out-door"></label>
            <input type="radio" id="indppr" name="in-out-door">
            <label for="indppr">Indoor</label>

            <input type="radio" id="outdoor" name="in-out-door">
            <label for="outdoor">Outdoor</label>
            <br>
            <input type="checkbox">
            <label>Loving</label>
            <input type="checkbox">
            <label>Lazy</label>
            <input type="checkbox">
            <label>Energetic</label>
            <br>
            <input type="text" placeholder="Cat photo URL">
            <button type="submit">submit</button>

        </form>
    </div>
    <hr>
