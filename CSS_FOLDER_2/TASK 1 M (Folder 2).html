<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #t-reg {
        background-color: blanchedalmond;
        color: red;

        background-color: #77b3fc;

<body>
    <table border="1">

            <tr>
                <th colspan="2" id="t-reg">Registration Form</th>
            </tr>

                <td><label for="name">Enter Name</label> </td>
                <td><input type="text" id="name"></td>

                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="address">Enter Address</label> </td>
                <td>
                    <textarea name="address" id="address"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="s-game">Select Game:</label>
                </td>
                <td><input type="checkbox" id="s-game">
                    <label for="s-game">FC24</label>
                    <br>
                    <input type="checkbox" id="s-game">
                    <label for="s-game">Grand 5</label>
                    <br>
                    <input type="checkbox" id="s-game">
                    <label for="s-game">Call of Duty
                    </label>
                    <br>
                    <input type="checkbox" id="s-game">
                    <label for="s-game">Red Dead </label>
                </td>
            </tr>
            <tr>
                <td><label for="Gendel">Gendel</label>
                </td>
                <td>
                    <input id="Male" type="radio" name="Gendel">

                    <input id="Female" type="radio" name="Gendel">
                    <label for="radio">Female</label>
                    <br><br>
                </td>
            </tr>
            <tr>
                <td><label for="s-age">Select ur age</label></td>
                <td>
                    <select name="s-age" id="s-age">
                        <option value="">18</option>

                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="s-photo">Select Photo</label></td>
                <td> <input type="file"></td>
            </tr>
            <tr>

                <th> <button class="but-crs" type="submit">Click Me</button></th>

                <th> <button class="but-crs" type="reset">Reset</button>
                    <button class="but-crs" type="submit">Submit Foram</button>
                </th>

        </form>
    </table>


    <hr>
    
</body>
