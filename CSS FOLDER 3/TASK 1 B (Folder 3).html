<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar using flexbox</title>
    <style>
    
     .navbar {
        display: flexbox;
        justify-content: space-between;
        align-items: right;
        padding: 25px;
     }
     .div {
        font-size: 30px;

     }
     ul {
        border: solid;
        display: flex;
        margin: 5px;
        height: 50px;
        justify-content: right;
        padding-right: 200px;
     }
     li {
        margin-left: 50px;
       
     }
    
    </style>
</head>
<body>
    <nav>
      <div>navbar</div>
       <ul>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Work</a></li>
          <li><a href="#">Portfolio</a></li>
       </ul>
    </nav>
</body>
</html>
