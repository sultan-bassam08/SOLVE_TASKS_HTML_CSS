<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row using flexbox</title>
    <style>
        .container{

            background-color: blue;
            width: 900px;
            height: 400px;
            display: flex;
            
        }
         .box{
            text-align: center;
            width: 150px;
            height: 150px;
            background-color: white;
            margin: 7px;
        
        } 
    </style>
</head>
<body>
    <div class="container">
        <div class="box"> 1</div>
        <div class="box"> 2</div>
        <div class="box"> 3</div>
        <div class="box"> 4</div>
       
   
</div>

</body>
</html>
