<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    </head>
    <body>

        <div>
            <button type="button" class="btn btn-danger">This is red Dangor button</button><br/><br/>

            <button type="button" class="btn btn-primary">This is blue type = Primary button</button><br/><br/>

            <button type="button" class="btn btn-secondary">This is grey type= Secondary button</button><br><br>

            <button type="button" class="btn btn-success">This is green type= Success button</button><br><br>

            <button type="button" class="btn btn-warning">This is yellow type= Warning button</button><br><br>

            <button type="button" class="btn btn-info">Rhis is blue typ=Info button</button><br><br>

            <button type="button" class="btn btn-light">This is white type=Light button</button><br><br>

            <button type="button" class="btn btn-dark">This is black type=Dark button</button>

        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
