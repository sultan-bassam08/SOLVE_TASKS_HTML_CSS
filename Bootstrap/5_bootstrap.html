<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sidebar</title>
        
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <style>
        body {
            margin: 0;
            font-family: "Lato", sans-serif;
        }

        .sidebar {
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #f1f1f1;
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        .sidebar a {
            display: block;
            color: black;
            padding: 16px;
            text-decoration: none;
        }
 
        .sidebar a.active {
            background-color: #f1f1f1;
            color: black;
        }

        .sidebar a:hover:not(.active) {
            background-color: #555;
            color: white;
        }

        div.content {
            margin-left: 200px;
            padding: 1px 16px;
            height: 1000px;
        }

        @media screen and (max-width: 700px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .sidebar a {float: left;}
            div.content {margin-left: 0;}
        }

        @media screen and (max-width: 400px) {
            .sidebar a {
                text-align: center;
                float: none;
            }
        }
</style>
    </head>
    <body>

        <div class="sidebar">
            <a class="active" href="#home">Home</a>
            <a href="#news">profile</a>
            <a href="#contact">message</a>

        </div>

        <div class="content">
            <h2>Hello!</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                Adipisci non nisi error officia delectus voluptatem veritatis
                quam voluptates fugit odit eius laudantium sed, quaerat quae
                consequatur placeat. Error, dignissimos expedita.</p>

            <button type="button" class="btn btn-primary btn-lg"
                style="background-color: blue;color: white;">Click me!</button>

        </div>

        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </body>
</html>
