<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .images {
        position: relative;
    }

    .image1 {
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: 1;
    }

    .image2 {
        position: absolute;
        left: 40px;
        top: 40px;
        z-index: 2;
    }

    .image3 {
        position: absolute;
        left: 80px;
        top: 80px;
        z-index: 3;
    }

    .image4 {
        position: absolute;
        left: 120px;
        top: 120px;
        z-index: 4;
    }
</style>

<body>
    <div class="images" >
        <div class="image1">
            <img src="car_engine.jpg" alt="">
        </div>
        <div class="image2">
            <img src="cat.jpg" alt="">
        </div>
        <div class="image3">
            <img src="block_element.jpg" alt="">

        </div>
        <div class="image4">
            <img src="inline-element.png" alt="">
        </div>
    </div>
</body>

</html>
