<!DOCTYPE html>
<html>

<head>
    <title>Position Absolute Example</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .red-box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        .blue-box {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            top: 0px;
            right: 0px;
        }

        .green-box {
            width: 100px;
            height: 100px;
            background-color: green;
            position: absolute;
            bottom: 0px;
            left: 0px;
        }

        .yellow-box {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>

<body>
    <div class="red-box">ABS</div>
    <div class="blue-box">ABS</div>
    <div class="green-box">ABS</div> Â 
    <div class="yellow-box">ABS</div>
</body>

</html>
