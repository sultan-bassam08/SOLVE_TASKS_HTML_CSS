<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div {
          width:100%;
          position:absolute;
          height:300px;
          background-color:#FFFFFF;
        }
        .div div{
          width:100px;
          height:100px;
          position:absolute;
          background-color:yellow;
          border:1px solid;
        }
        </style>
</head>
<body>
    <div class="div">
        <div style="top:20px;left:20px;z-index:0; background-color: blue;">z-index 0</div>
        <div style="top:40px;left:40px;z-index:1 ;background-color: red;">z-index 1</div>
        <div style="top:60px;left:60px;z-index:2; background-color: yellow;">z-index 2</div>        
        <div style="top:80px;left:80px;z-index:3; background-color: green;">z-index 3</div>            
      </div>
</body>
</html>
