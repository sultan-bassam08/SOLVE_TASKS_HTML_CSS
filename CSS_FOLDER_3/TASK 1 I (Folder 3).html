<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex wrap</title>
</head>
<body>
    <div style="flex-wrap: wrap;display: flex;border: 2px goldenrod;width: 400px;border:solid 3px green;padding: 3px;justify-content: space-between;align-content: baseline;">


    <div style="background-color: blue;font-size: 40px;text-align: center;width: 130px;height: 50px;">1</div>
    <div style="background-color: brown;font-size: 40px;text-align: center;width: 130px;height: 50px;">2</div>
    <div style="background-color: chartreuse;font-size: 40px;text-align: center;width: 130px;height: 50px;">3</div>
    <div style="background-color: cadetblue;font-size: 40px;text-align: center;width: 130px;height: 50px;">4</div>
    <div style="background-color: brown;font-size: 40px;text-align: center;width: 130px;height: 50px;">5</div>
    <div style="background-color: antiquewhite;font-size: 40px;text-align: center;width: 130px;height: 50px;">6</div>
    <div style="background-color: black;font-size: 40px;text-align: center;color: aliceblue;width: 130px;height: 50px;">7</div>
    <div style="background-color: blue;font-size: 40px;text-align: center;width: 130px;height: 50px;">8</div>
    <div style="background-color: chartreuse;font-size: 40px;text-align: center;width: 130px;height: 50px;">9</div>
    <div style="background-color: brown;font-size: 40px;text-align: center;width: 130px;height: 50px;">10</div>

</div>
</body>
</html>
