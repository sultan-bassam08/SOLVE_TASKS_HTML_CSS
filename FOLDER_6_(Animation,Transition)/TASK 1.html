<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotated Image Effect - Two Photos</title>
    <style>
     
        .image-container {
            width: 300px; 
            height: 200px; 
            position: relative; 
            margin: 50px auto; 
        }
       
        .image-effect {
            width: 100%; 
            height: 100%; 
            position: absolute; 
            transition: all 0.3s ease; 
        }
       
        .image-effect:nth-child(1) {
            transform: rotate(-5deg); 
            opacity: 0.3; 
        }
       
        .image-effect:nth-child(2) {
            transform: rotate(5deg);
            opacity: 1; 
        }
      
        .image-container:hover .image-effect:nth-child(1) {
            transform: rotate(-10deg); 
        }
        .image-container:hover .image-effect:nth-child(2) {
            transform: rotate(10deg); 
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./nat.jpg" alt="Nature scene 1" class="image-effect">
        <img src="./nat.jpg" alt="Nature scene 2" class="image-effect">
    </div>
</body>
</html>
