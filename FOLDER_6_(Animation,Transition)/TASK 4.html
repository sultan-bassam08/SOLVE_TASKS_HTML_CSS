<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div img {
            background-color: #ffffff;
            width: 200px;
            position: absolute;
            top: 10%;
            left: 70%;
        }
    </style>
</head>

<body>
    <div>
        <img src="https://i.pinimg.com/originals/47/31/72/473172c40df5741f17d6d3203c69c8cf.jpg" alt="">
    </div>

</body>

</html>
