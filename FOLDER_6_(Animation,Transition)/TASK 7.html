<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            display: flex;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: 0.7s ease-in-out;
            /* slow start and end */
            cursor: pointer;
            margin-top: 200px ;
        }

        button:hover {
            transform: scale(4,4);
        }
    </style>
</head>

<body>
    <button>Transion!</button>
</body>

</html>
