<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex align</title>
    <style>
    .box{
        display: flex;
        border: 4px solid green;
        width: 900px;
        height: 400px;

    }
</style>
</head>
<body>
    <div class="box">
        <div style="background-color: blueviolet;font-size:large;align-self:first baseline;">1</div>
        <div style="background-color: blueviolet;font-size: xx-large;align-self: baseline">2</div>
        <div style="background-color: purple;font-size: xx-large;align-self: baseline">3</div>
        <div style="background-color: yellow;font-size: 70px;">4</div>
        <div style="background-color: rgb(81, 23, 215);font-size: large;align-self:center">5</div>
        <div style="background-color: rgba(206, 7, 7, 7);font-size:xx-large;align-self:baseline;">6</div>
        <div style="background-color: yellow;font-size: xx-large;align-self: baseline">7</div>
        <div style="background-color: #e31b1b;font-size: xx-large;align-self: baseline">8</div>
        <div style="background-color: rgb(98, 36, 253);font-size: xx-large;align-self: baseline">9</div>
        <div style="background-color: rgba(2, 125, 4, 0.279);font-size: xx-large;align-self: last baseline;">10</div>
    </div>
</body>
</html>
