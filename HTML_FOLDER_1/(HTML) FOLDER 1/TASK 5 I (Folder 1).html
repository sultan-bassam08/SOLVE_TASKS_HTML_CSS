<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <header>
        <h1>The fieldset elament </h1>

    <fieldset>

        <form>

            <label for="f-name">First name</label>

            <br><br>
            <label for="l-name">Last name</label>

            <button type="submit">Submit</button>
        </form>

    </fieldset>

    <hr>
