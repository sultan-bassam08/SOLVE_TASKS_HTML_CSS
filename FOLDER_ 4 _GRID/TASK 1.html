<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid</title>

        <style>
            .container {
                display: grid;
                grid-template-columns: repeat(4, 200px);
                gap: 10px;
            }

            .box {
                width: 200px;
                height: 200px;
                background-color: rgb(85, 85, 211);
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

    </body>
</html>
