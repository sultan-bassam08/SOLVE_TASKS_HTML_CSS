<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <form>
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
            <tr>

                <td><label for="name">Enter Name</label> </td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="Password">Enter Password</label> </td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="address">Enter Address</label> </td>
                <td>
                    <textarea name="address" id="address"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="s-game">Select Game:</label>
                </td>
                <td><input type="checkbox" id="s-game">
                    <label for="s-game">FC24</label>
                    <br>
                    <input type="checkbox" id="s-game">
                    <label for="s-game">Grand 5</label>
                    <br>
                    <input type="checkbox" id="s-game">
                    <label for="s-game">Call of Duty
                    </label>
                    <br>
                    <input type="checkbox" id="s-game">
                    <label for="s-game">Red Dead </label>
                </td>
            </tr>
            <tr>
                <td><label for="Gendel">Gendel</label>
                </td>
                <td>
                    <input id="Male" type="radio" name="Gendel">
                    <label for="radio">Male</label>
                    <input id="Female" type="radio" name="Gendel">
                    <label for="radio">Female</label>
                    <br><br>
                </td>
            </tr>
            <tr>
                <td><label for="s-age">Select ur age</label></td>
                <td>
                    <select name="s-age" id="s-age">
                        <option value="">18</option>
                        <option value="">19</option>
                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="s-photo">Select Photo</label></td>
                <td> <input type="file"></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Click Me</button>
                    <button type="submit">Submit</button>
                </td>
                <td>
                    <button type="reset">Reset</button>
                </td>
            </tr>

        </form>
    </table>


    <hr>
  
</body>

</html>
